<!-- 
    TODO APP 练习

    这是一个简单的TODO APP，用户可以添加任务，标记任务为已完成，删除任务。

    任务分为两个列表：TODO List 和 Completed List。

    用户可以通过输入框输入任务，按下回车键或点击添加按钮，将任务添加到 TODO List。

    用户可以通过点击复选框，将任务从 TODO List 移动到 Completed List。

    用户可以通过点击删除按钮，删除任务。

    任务的状态会在切换列表时保持。

    分成两个级别完成这个练习：

    级别一：实现基本功能
    1. 用户可以通过输入框输入任务，点击添加按钮，将任务添加到 TODO List。
    2. 用户点击删除按钮，可以删除任务。

    级别二：实现高级功能
    1. 用户可以通过按下回车键，将任务添加到 TODO List。
    2. 用户可以通过点击复选框，将任务从 TODO List 移动到 Completed List。
    3. 用户可以通过点击复选框，将任务从 Completed List 移动到 TODO List。

-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

            width: 80vw;
            margin: 0 auto;
        }

        input[type="text"] {
            width: 200px;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            padding: 10px;
            margin: 10px 0;
        }

        h2 {
            margin: 10px 0;
        }

        ul {
            display: flex;
            flex-direction: column;
            /* gap: 4px; */
            list-style-type: none;
            padding: 0;
        }

        li {
            display: flex;
            align-items: center;
            gap: 2rem;
            /* justify-content: space-between; */
            padding: 4px;
        }

        li input[type="checkbox"] {
            margin-right: 10px;
        }

        li input[type="checkbox"]:checked+label {
            text-decoration: line-through;
        }

        li button {
            padding: 5px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>

    <script defer src="./anwser.js "></script>
</head>

<body>
    <input class="input" type="text" name="task" placeholder="Task">
    <button class="topbutton" type="submit">Add</button>

    <h2>TODO List</h2>
    <ul class="todo-list">
        <li>
            <input type="checkbox" name="task" id="task1">
            <label for="task1">Task 1</label>
            <button type="submit">Delete</button>
        </li>
        <li>
            <input type="checkbox" name="task" id="task2">
            <label for="task2">Task 2</label>
            <button type="submit">Delete</button>
        </li>
        <li>
            <input type="checkbox" name="task" id="task3">
            <label for="task3">Task 3</label>
            <button type="submit">Delete</button>
        </li>

        <!-- <li>
          <input type="checkbox" name="task" id="task3">
          <label for="task3">Hello</label>
          <button type="submit">Delete</button>
      </li> -->

  
    </ul>

    <h2>Completed List</h2>
    <ul class="completed-list">
        <li>
            <input type="checkbox" name="task" id="task4" checked>
            <label for="task4">Task 4</label>
            <button type="submit">Delete</button>
        </li>
        <li>
            <input type="checkbox" name="task" id="task5" checked>
            <label for="task5">Task 5</label>
            <button type="submit">Delete</button>
        </li>
        <li>
            <input type="checkbox" name="task" id="task6" checked>
            <label for="task6">Task 6</label>
            <button type="submit">Delete</button>
        </li>
    </ul>
</body>

</html>
